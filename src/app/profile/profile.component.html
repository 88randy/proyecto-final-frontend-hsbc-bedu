<section class="vh-100">
    <div class="container py-5 h-100" *ngIf="isCurrentUser; else loggedOut">
        <div class="row d-flex h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/84587/preview.svg"
                                    alt="Generic placeholder image" class="img-fluid"
                                    style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{ currentUser.username }}</h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ currentUser.email }}</p>
                                <h6>Roles</h6>
                                <ol class="list-group list-group-numbered">
                                    <li class="list-group-item" *ngFor="let role of currentUser.roles">{{ role }}</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #loggedOut>
    <div class="col-md-12">
        <p>Por favor inicia sesión para poder visualizar la información.</p>
    </div>
</ng-template>
