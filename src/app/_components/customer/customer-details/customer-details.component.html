<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/84587/preview.svg"
                                    alt="Generic placeholder image" class="img-fluid"
                                    style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 class="mb-1">ID:{{ customer.id }}</h3>
                                <h4 class="mb-2 pb-1" style="color: #2b2a2a;">Nombre: {{ customer.customer }}</h4>
                                <a [routerLink]="['/customers']" class="btn btn-primary">Volver a la lista</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
